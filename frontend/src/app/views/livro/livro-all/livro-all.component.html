<div class="mat-elevation-z4">
    <table mat-table [dataSource]="livros" #table>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let item"> {{ item.id }} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let item"> {{ item.nome }} </td>
        </ng-container>

        <ng-container matColumnDef="data_pub">
            <th mat-header-cell *matHeaderCellDef> Data Pub </th>
            <td mat-cell *matCellDef="let item"> {{ item.data_pub }} </td>
        </ng-container>
        <ng-container matColumnDef="autor.nome">
            <th mat-header-cell *matHeaderCellDef> Autor </th>
            <td mat-cell *matCellDef="let item"> {{ item.autor.nome }} </td>
        </ng-container>

        <ng-container matColumnDef="editora.nome">
            <th mat-header-cell *matHeaderCellDef> Editora </th>
            <td mat-cell *matCellDef="let item"> {{ item.editora.nome }} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let item">
                <a>
                    <i class="material-icons edit">edit</i>
                </a>
                <a>
                    <i class="material-icons delete">delete</i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
